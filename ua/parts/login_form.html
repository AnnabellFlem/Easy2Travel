<form class="login-form">
    <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Вхід</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <input type="text" name="username" placeholder="ім'я користувача або поштова скринька" class="form-group form-control"/>
            <input type="password" name="password" placeholder="пароль" class="form-group form-control" data-toggle="tooltip" data-trigger="manual" data-placement="right" data-title="Caps lock is on"/>
        </div>
        <span class="login-status small text-danger ml-3" style="height: 0px;"></span>
        <div class="modal-footer">
            <p class="message small mr-auto">Не зареєстровані? <a href="#">Створити аккаунт</a></p>
            <button type="submit" class="btn btn-default btn-sm p-1">Вхід</button>
        </div>
    </div>
    </div>
</form>
<form class="register-form">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Реєстрація</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="ім'я користувача" class="form-group form-control" name="username"/>
        <input type="text" placeholder="поштова скринька" class="form-group form-control" name="email"/>
        <input type="password" placeholder="пароль" class="form-group form-control" name="password"/>
        <input type="password" placeholder="повторити пароль" class="form-group form-control" name="repassword"/>
      </div>
        <span class="login-status small text-danger ml-3" style="height: 0px;"></span>
      <div class="modal-footer">
        <p class="message small mr-auto">Вже зареєстровані? <a href="#">Вхід</a></p>
        <button type="submit" class="btn btn-default btn-sm p-1">Створити</button>
      </div>
    </div>
  </div>
</form>
