    <!--Blog form-->
    <div id="blog" class="modal fade blog-page">
        <form enctype="multipart/form-data" class="blog-form">
            <div class="modal-dialog modal-sm1">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="btn-group dropright mb-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Choose place to edit
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            </div>
                        </div>
                        <div class="mb-3">
                            <h4 class="media-heading"></h4>
                        </div>
                        <textarea name="description" rows="5" placeholder="description" class="form-group form-control"></textarea>
                        <div class="d-flex justify-content-center align-items-center img-wrapper">
                            <label for="img-btn" class="btn btn-outline-success btn-md ">Select Image or Drag and Drop here</label>
                            <input id="img-btn" style="display:none;" type="file" accept="image/*" name="pic">
                            <button id="img-clear" class="close far fa-trash-alt" style="position:absolute;bottom:15px;right:15px;margin:0;padding:5px 3px;">
                            </button>
                        </div>
                    </div>
                    <span class="login-status small text-danger ml-3" style="height: 0px;"></span>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </div>
        </form>
